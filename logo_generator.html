<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    <style>
        body {
            overflow: hidden;
/*             background-image: url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat; */
            background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(255,255,255,1) 100%);
        }

        #canvasegment {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="ui grid">
        <div class="twelve wide column">
            <div id="canvasegment" class="ui teal segment" style="width: 95%; height: 90%; margin: auto; margin-top: 50px;">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
        <div class="four wide column">
            <div class="ui raised orange segment" style="width:90%; margin: auto; margin-top: 50px;">
                <h2 class="ui header">Parameters</h2>
                <form class="ui form">
                    <div class="ui field">
                        <label>Title</label>
                        <input id="textpicker" type="text" value="Logo">
                    </div>
                    <div class="ui divider"></div>
                    <div id="colorpicker-div" class="ui field">
                        <label>Color : </label>
                        <input id="colorpicker" value="#3399FF" data-jscolor="{}">
                    </div>
                    <div class="field">
                        <label>Font size</label>
                        <input id="fontsizeinput" step="5" type="number" value="200">
                    </div>
                    <div id="fontdropdown" class="ui field">
                        <label>Font : </label>
                        <select id="fontselect" class="ui search dropdown">

                        </select>
                    </div>
                    <div id="randomizeBtn" class="ui button"><i class="dice icon"></i>Randomize</div>
                    <div id="downloadBtn" class="ui button"><i class="download icon"></i>Download as image</div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jscolor.js"></script>
    <script src="js/logo_generator.js"></script>
</body>
</html>
