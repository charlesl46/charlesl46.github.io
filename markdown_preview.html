<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Markdown preview</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    </head>
    <body>
        <style>
            .ui.segment.margin{
                margin: 50px;
            }

            .ui.segment.margin {
                padding: 1em;
            }
            .ui.segment .ui.segment {
                padding: 0;
            }
            .ui.segment .ui.icon.input textarea {
                width: 100%;
                height: 100%;
                border: none;
                resize: none;
                padding: 1em;
            }
            .ui.segment .ui.icon.input {
                width: 100%;
                height: 100%;
            }
            .ui.segment .ui.icon.input > textarea {
                width: calc(100% - 2em);
                height: calc(100% - 2em);
            }
        </style>
        <h1 class="ui header center aligned">Markdown preview</h1>
        <div class="ui grid" style="margin-top: 30px">
            <div class="eight wide column">
                <div class="ui segment margin">
                    <h2 class="ui header">Raw markdown</h2>
                    <div class="ui segment">
                        <div class="ui icon input">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <div class="ui segment margin">
                    <h2 class="ui header">Preview</h2>
                    <div class="ui segment">
                        
                    </div>
                    
                </div>
            </div>
        </div>

    </body>
</html
